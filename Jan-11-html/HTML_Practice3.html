<!DOCTYPE html>
<html>
<head>
	<title>HTML Practice3</title>
	<style type="text/css">
		tr{
			text-align:center;
		}
		#table,th,td{
			border-collapse: collapse;
			border:solid black;

		}
	</style>
</head>
<body>
	<table border="1" align="center" id="table">
		<caption>Example : Nested</caption>
		<tr>
			<th colspan="2" rowspan="2">CI</th>
			<th rowspan="2">All<br>Genders</th>
			<th>By Gender</th>
		</tr>
		<tr>
			<td>
				<table border="2">
					<tr>
						<th>Males</th>
						<th>Females</th>
					</tr>
					<tr>
						<td>9215604</td>
						<td>4512358</td>
					</tr>
				</table>
			</td>
		</tr>
		
		
		<tr>
			<th>Rural</th>
			<td>6521458</td>
			<td>4215389</td>
			<td>4152348</td>
		</tr>
		
	</table>
</body>
</html>
