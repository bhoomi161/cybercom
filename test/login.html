<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="chk_login()">
	<form>
	<h1>LOGIN</h1><br/>
	<input type="email" name="login_email" id="login_email" placeholder="Email"><br/>
	<input type="password" name="login_pwd" id="login_pwd" placeholder="Password"><br/>
	<input type="button" name="btn_login" value="Login" id="btn_login" onclick="login()"></<br/>
	<label>OR</label><br/>
	<input type="button" name="Register" id="Register_Now" value="Register Now" onclick="register_now()"></br>
	</form>
</body>
</html>
